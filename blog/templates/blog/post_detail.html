{% extends 'base.html' %}

{% block title %}
    Blog Ditail - {{ block.super }}
{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <div class="card text-center mt-5 mb-5">
        <div class="card-header">
            {% for tag in post.tags.values %}
                {{ tag.title|title }}
            {% endfor %}
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-footer text-muted">
            {{ post.date_pub }}
        </div>
    </div>
    <a href="{{ post.get_update_url }}">
        <button type="button" class="btn btn-primary">
            Update Post
        </button>
    </a>
{% endblock %}
