{% extends 'base.html' %}

{% block title %}
    Post Create - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mb-5">Post Create:</h1>
    <form action="{% url 'post_create_url' %}" method="post">
    {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
        {{ form }}
    <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
