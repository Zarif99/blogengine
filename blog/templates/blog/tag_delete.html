{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title|title }} Delete - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3 class="mb-4">
            Are you sure to delete <b>{{ tag.title|title }}</b> tag?
        </h3>
        <button class="btn btn-primary" data-href-template="{{ tag.get_absolute_url }}">Cancel</button>
        <button class="btn btn-danger" type="submit">Delete tag</button>
    </form>
{% endblock %}
