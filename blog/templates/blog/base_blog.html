{% extends 'base.html' %}

{% block admin %}
    <div class="dropdown">
        <button class="btn btn-light dropdown-toggle" type="button"
                id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="{% url 'post_create_url' %}">Post</a>
            <a class="dropdown-item" href="{% url 'tag_create_url' %}">Tag</a>
        </div>
    </div>
    <a class="btn btn-light edit" href="{{ admin_object.get_update_url }}"
       style="{% if change %}display:block;{% endif %}">Edit</a>
    <a class="btn btn-danger delete" href="{{ admin_object.get_delete_url }}"
       style="{% if change %}display:block;{% endif %}">Delete</a>
{% endblock %}
